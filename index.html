<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Valentine?</title>

<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #fff;
    text-align: center;
    overflow: hidden;
  }

  .card {
    background: rgba(255,255,255,0.18);
    padding: 28px;
    border-radius: 22px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.25);
    width: 90%;
    max-width: 420px;
    position: relative;
    z-index: 2;
  }

  h1 {
    font-size: 1.6rem;
    line-height: 1.4;
    margin-bottom: 24px;
  }

  .buttons {
    position: relative;
    height: 160px;
  }

  button {
    padding: 16px 28px;
    font-size: 1.1rem;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    margin: 10px;
  }

  #yes {
    background-color: #ff4d6d;
    color: white;
  }

  #no {
    background-color: #ffffff;
    color: #ff4d6d;
    position: absolute;
    left: 50%;
    top: 80px;
    transform: translateX(-50%);
    touch-action: none;
  }

  /* Heart confetti */
  .heart {
    position: fixed;
    font-size: 24px;
    animation: fall 3s linear forwards;
    pointer-events: none;
    z-index: 1;
  }

  @keyframes fall {
    0% {
      transform: translateY(-20px) scale(1);
      opacity: 1;
    }
    100% {
      transform: translateY(100vh) scale(1.5);
      opacity: 0;
    }
  }
</style>
</head>

<body>

<div class="card">
  <h1>
    ğŸ’– Kavya Patil ğŸ’–<br><br>
    Will you be my Valentine? ğŸ’•
  </h1>

  <div class="buttons">
    <button id="yes" onclick="yesClicked()">Yes! Of course ğŸ’˜</button>
    <button id="no">No ğŸ™ˆ</button>
  </div>
</div>

<script>
  const noBtn = document.getElementById("no");

  function vibratePhone() {
    if (navigator.vibrate) {
      navigator.vibrate(60); // subtle vibration
    }
  }

  function moveNoButton() {
    vibratePhone();

    const padding = 20;
    const maxX = window.innerWidth - noBtn.offsetWidth - padding;
    const maxY = window.innerHeight - noBtn.offsetHeight - padding;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  }

  // Desktop
  noBtn.addEventListener("mouseover", moveNoButton);

  // Mobile
  noBtn.addEventListener("touchstart", (e) => {
    e.preventDefault();
    moveNoButton();
  });

  noBtn.addEventListener("touchmove", (e) => {
    e.preventDefault();
    moveNoButton();
  });

  noBtn.addEventListener("click", (e) => {
    e.preventDefault();
    moveNoButton();
  });

  function createHearts() {
    for (let i = 0; i < 25; i++) {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerText = "ğŸ’–";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (2 + Math.random() * 2) + "s";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 4000);
    }
  }

  function yesClicked() {
    createHearts();

    setTimeout(() => {
      document.body.innerHTML = `
        <div style="text-align:center; color:white; padding:20px;">
          <h1 style="font-size:2.2rem;">ğŸ¥° Yayyyy! ğŸ¥°</h1>
          <p style="font-size:1.4rem; line-height:1.6;">
            I knew it â¤ï¸<br>
            Forever my Valentine ğŸ’ğŸ’–
          </p>
        </div>
      `;
    }, 500);
  }
</script>

</body>
</html>
