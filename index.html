<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Valentine?</title>

<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #fff;
    text-align: center;
    overflow: hidden;
  }

  .card {
    background: rgba(255,255,255,0.18);
    padding: 28px;
    border-radius: 22px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.25);
    width: 90%;
    max-width: 420px;
    position: relative;
    z-index: 2;
  }

  h1 {
    font-size: 1.6rem;
    line-height: 1.4;
    margin-bottom: 24px;
  }

  .buttons {
    position: relative;
    height: 180px;
  }

  button {
    padding: 16px 28px;
    font-size: 1.1rem;
    border: none;
    border-radius: 30px;
    cursor: pointer;
  }

  #yes {
    background-color: #ff1e56;
    color: white;
    position: absolute;
    bottom: 10px;
    left: 50%;
    transform: translateX(-50%);
  }

  #no {
    background-color: #ffffff;
    color: #ff1e56;
    position: absolute;
    top: 10px;
    left: 50%;
    transform: translateX(-50%);
    touch-action: none;
  }

  /* Full-screen heart animation */
  .heart {
    position: fixed;
    font-size: clamp(18px, 4vw, 32px);
    animation: float 4s linear forwards;
    pointer-events: none;
    z-index: 1;
    color: red;
  }

  @keyframes float {
    from {
      transform: translateY(100vh);
      opacity: 1;
    }
    to {
      transform: translateY(-10vh);
      opacity: 0;
    }
  }
</style>
</head>

<body>

<div class="card">
  <h1>
    ğŸ’– Kavya Patil ğŸ’–<br><br>
    Will you be my Valentine? ğŸ’•
  </h1>

  <div class="buttons" id="buttonArea">
    <button id="no">No ğŸ™ˆ</button>
    <button id="yes">Yes! Of course ğŸ’˜</button>
  </div>
</div>

<script>
  const noBtn = document.getElementById("no");
  const yesBtn = document.getElementById("yes");
  const area = document.getElementById("buttonArea");

  function vibrate() {
    if (navigator.vibrate) {
      navigator.vibrate([40, 20, 40]);
    }
  }

  function moveNoButton() {
    vibrate();

    const areaRect = area.getBoundingClientRect();
    const yesRect = yesBtn.getBoundingClientRect();
    const noRect = noBtn.getBoundingClientRect();

    let x, y, safe = false;

    while (!safe) {
      x = Math.random() * (areaRect.width - noRect.width);
      y = Math.random() * (areaRect.height - noRect.height);

      const future = {
        left: areaRect.left + x,
        right: areaRect.left + x + noRect.width,
        top: areaRect.top + y,
        bottom: areaRect.top + y + noRect.height
      };

      safe = !(
        future.right > yesRect.left &&
        future.left < yesRect.right &&
        future.bottom > yesRect.top &&
        future.top < yesRect.bottom
      );
    }

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
    noBtn.style.transform = "none";
  }

  noBtn.addEventListener("mouseover", moveNoButton);
  noBtn.addEventListener("touchstart", e => { e.preventDefault(); moveNoButton(); });
  noBtn.addEventListener("click", e => { e.preventDefault(); moveNoButton(); });

  function createHearts() {
    const count = Math.floor(window.innerWidth / 10);
    for (let i = 0; i < count; i++) {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "â¤ï¸";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (3 + Math.random() * 2) + "s";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 5000);
    }
  }

  yesBtn.onclick = () => {
    createHearts();

    setTimeout(() => {
      document.body.innerHTML = `
        <div style="color:white;text-align:center;padding:20px;">
          <h1 style="font-size:2.4rem;">ğŸ¥° Yayyyy! ğŸ¥°</h1>
          <img 
            src="https://media2.giphy.com/media/v1.Y2lkPTZjMDliOTUydjhzbnpkaDk2ZndqZzhiYmliNWxiaXZzemk3dTV2dTI0NXZuYjllbiZlcD12MV9naWZzX3NlYXJjaCZjdD1n/MOWPkhRAUbR7i/giphy.gif"
            alt="Happy Minions Celebration"
            style="width:90%;max-width:350px;border-radius:16px;margin:20px 0;"
          >
          <p style="font-size:1.4rem;">
            I knew it â¤ï¸<br>
            Forever my Valentine ğŸ’ğŸ’–
          </p>
        </div>
      `;
      createHearts();
    }, 400);
  };
</script>

</body>
</html>
