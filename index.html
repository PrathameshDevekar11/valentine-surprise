<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Valentine?</title>

<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #fff;
    text-align: center;
  }

  .card {
    background: rgba(255,255,255,0.18);
    padding: 28px;
    border-radius: 22px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.25);
    width: 90%;
    max-width: 420px;
    position: relative;
  }

  h1 {
    font-size: 1.6rem;
    line-height: 1.4;
    margin-bottom: 24px;
  }

  .buttons {
    position: relative;
    height: 180px;
  }

  button {
    padding: 16px 28px;
    font-size: 1.1rem;
    border: none;
    border-radius: 30px;
    cursor: pointer;
  }

  #yes {
    background-color: #ff4d6d;
    color: white;
    position: absolute;
    bottom: 10px;
    left: 50%;
    transform: translateX(-50%);
  }

  #no {
    background-color: #ffffff;
    color: #ff4d6d;
    position: absolute;
    top: 10px;
    left: 50%;
    transform: translateX(-50%);
    touch-action: none;
  }

  /* Hearts */
  .heart {
    position: fixed;
    font-size: 24px;
    animation: fall 3s linear forwards;
    pointer-events: none;
  }

  @keyframes fall {
    from {
      transform: translateY(-20px);
      opacity: 1;
    }
    to {
      transform: translateY(100vh);
      opacity: 0;
    }
  }
</style>
</head>

<body>

<div class="card">
  <h1>
    ğŸ’– Kavya Patil ğŸ’–<br><br>
    Will you be my Valentine? ğŸ’•
  </h1>

  <div class="buttons" id="buttonArea">
    <button id="no">No ğŸ™ˆ</button>
    <button id="yes" onclick="yesClicked()">Yes! Of course ğŸ’˜</button>
  </div>
</div>

<script>
  const noBtn = document.getElementById("no");
  const area = document.getElementById("buttonArea");
  const yesBtn = document.getElementById("yes");

  function vibrate() {
    if (navigator.vibrate) {
      navigator.vibrate([30, 20, 30]); // pattern works better on mobile
    }
  }

  function moveNoButton() {
    vibrate();

    const areaRect = area.getBoundingClientRect();
    const yesRect = yesBtn.getBoundingClientRect();
    const noRect = noBtn.getBoundingClientRect();

    let x, y;
    let safe = false;

    while (!safe) {
      x = Math.random() * (areaRect.width - noRect.width);
      y = Math.random() * (areaRect.height - noRect.height);

      const noFuture = {
        left: areaRect.left + x,
        right: areaRect.left + x + noRect.width,
        top: areaRect.top + y,
        bottom: areaRect.top + y + noRect.height
      };

      // Prevent overlap with YES button
      safe = !(
        noFuture.right > yesRect.left &&
        noFuture.left < yesRect.right &&
        noFuture.bottom > yesRect.top &&
        noFuture.top < yesRect.bottom
      );
    }

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
    noBtn.style.transform = "none";
  }

  // Desktop
  noBtn.addEventListener("mouseover", moveNoButton);

  // Mobile
  noBtn.addEventListener("touchstart", (e) => {
    e.preventDefault();
    moveNoButton();
  });

  noBtn.addEventListener("click", (e) => {
    e.preventDefault();
    moveNoButton();
  });

  function createHearts() {
    for (let i = 0; i < 30; i++) {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.textContent = "ğŸ’–";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (2 + Math.random() * 2) + "s";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 4000);
    }
  }

  function yesClicked() {
    createHearts();

    setTimeout(() => {
      document.body.innerHTML = `
        <div style="color:white;text-align:center;padding:30px;">
          <h1 style="font-size:2.2rem;">ğŸ¥° Yayyyy! ğŸ¥°</h1>
          <p style="font-size:1.4rem;">
            I knew it â¤ï¸<br>
            Forever my Valentine ğŸ’ğŸ’–
          </p>
        </div>
      `;
    }, 500);
  }
</script>

</body>
</html>
